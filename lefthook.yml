pre-push:
  commands:
    lint-check:
      run: |
        # Check if force flag was used by looking at git command line
        if ps aux | grep -q "git.*push.*--force" && ! ps aux | grep -q "git.*push.*--no-uppercut"; then
          echo "FORCE PUSH DETECTED - ACTIVATING DEFENSE PROTOCOL"
          echo ""
          echo "ðŸ¥Š UPPERCUT! How does it feel?"
          echo "Did you really think you could just --force push like that?"
          exit 1
        fi
        echo "Code quality checks passed"
